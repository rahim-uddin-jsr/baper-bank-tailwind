<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=Ba" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Lets get some
        <span class="font-semibold text-violet-600">Mooony</span>!!!
      </h1>
    </header>
    <main>
      <section class="w-3/4 mx-auto mt-12 rounded-sm">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-green-400 p-8 rounded-xl">
            <h2 class="text-2xl">Deposit</h2>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded-xl">
            <h2 class="text-2xl">Withdraw</h2>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded-xl">
            <h2 class="text-2xl">Ballance</h2>
            <h2 class="text-5xl">$<span id="ballance-total">1200</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and withdraw -->
      <section class="mt-5 w-3/4 mx-auto text-white">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-fuchsia-400 p-8 rounded-xl">
            <h2 class="text-2xl">Please Deposit</h2>
            <input
              id="deposit-amount-filed"
              type="text"
              class="w-3/4 block my-3 px-3 rounded-sm text-black"
              placeholder="Amount"
            />

            <button
              id="btn-deposit"
              class="px-8 py-2 text-white bg-amber-400 rounded-sm text-sm font-medium hover:bg-teal-400"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 p-8 rounded-xl">
            <h2 class="text-2xl">Please Withdraw</h2>
            <input
              id="withdraw-amount-filed"
              type="text "
              class="w-3/4 block my-3 px-3 rounded-sm text-black"
              placeholder="Amount"
            />

            <button
              id="btn-withdraw"
              class="px-8 py-2 text-white bg-amber-400 rounded-sm text-sm font-medium hover:bg-teal-400"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
