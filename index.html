<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=Ba" />
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Welcome to
        <span class="font-semibold text-violet-600">Baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 w-3/4 mx-auto mt-12 p-8 rounded-sm">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input
            id="user-email"
            type="text "
            class="w-3/4 block mb-3 px-3 rounded-sm"
            placeholder="Your Email address"
          />
          <input
            class="w-3/4 block px-3 rounded-sm"
            type="password"
            name=""
            id="user-pass"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="px-8 py-2 mt-3 text-white bg-slate-900 rounded-sm text-sm font-medium hover:bg-sky-400"
          >
            Login
          </button>
          <button
            id="btn-guest"
            class="px-8 py-2 mt-3 text-white bg-stone-700 rounded-sm text-sm font-medium hover:bg-sky-400"
          >
            Login as a Guest
          </button>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
